<div class="tab-container">
  <div class="tab-button-container">
    <button (click)="!tab.isActive ? switchTab(tab) : null"
            *ngFor="let tab of tabs"
            [class.active]="tab.isActive"
            class="tab-button">
      {{ tab.title }}
    </button>
  </div>
  <ng-content></ng-content>
</div>
